is_package: true
container:
  type: ColumnPanel
  properties: {col_widths: '{"LOKKLB":25,"RLFMSC":20,"UIPEXO":15}'}
components:
- name: label_1
  properties: {align: center}
  type: Label
  layout_properties: {grid_position: 'OKFMGK,LOKKLB'}
  data_bindings:
  - {property: text, code: 'self.item[''sub_category'']'}
- name: label_2
  properties: {align: center}
  type: Label
  layout_properties: {grid_position: 'OKFMGK,RLFMSC'}
  data_bindings:
  - {property: text, code: 'self.item[''min_points'']'}
- name: link_1
  properties: {text: Edit Details}
  type: Link
  layout_properties: {grid_position: 'OKFMGK,UIPEXO'}
  event_bindings: {click: link_1_click}
